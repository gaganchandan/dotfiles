# USER-BOX
shape {
    monitor =
    size = 320, 55
    color = rgba(76, 86, 106, 0.4)
    # color = rgba(46, 52, 64, 0.4)
    rounding = -1
    border_size = 0
    border_color = rgb(255, 255, 255)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)

    position = -630, -50
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =ïŠ¾  $USER
    color = rgb(121, 161, 193)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position =-630, -50
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(88, 91, 112, 0.4)
    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font
    placeholder_text = <i><span foreground="##bac2de">Enter Password</span></i>
    hide_input = false
    position = -630, -130
    halign = center
    valign = center
    # fail_color = rgb(191, 97, 106)
    check_color = rgba(76, 86, 106, 0.4)
    fail_color = rgba(76, 86, 106, 0.4)
    fail_text = <i><span foreground="##bf616a">Incorrect Password</span></i>
}

