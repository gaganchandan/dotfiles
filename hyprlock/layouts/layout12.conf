# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgb(121, 161, 193)
    font_size = 40
    font_family = JetBrainsMono Nerd Font
    position = -630, 115
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = Sunday, September 29
    color = rgb(121, 161, 193, .75)
    font_size = 20
    text_align = left
    font_family = JetBrainsMono Nerd Font
    position = 180, 50
    halign = left
    valign = center
}

